{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1/bs5/bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>login</title>
    <style>
        .orange{
            background-color: #ff6219;
        }
     
        .img{
            height: 100%;
            overflow: hidden;
        }
        .info{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body class="orange h-100 overflow-hidden">
    <div class="container-fluid h-100">
<section class="vh-100 my-1 rounded" style="background-color: #54106c;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{%static 'oau.jpg'%}"
                  alt="login form" class="img-fluid img" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="login" method="post">
                    {%csrf_token%}
                    <div class="d-flex align-items-center mb-2 pb-1">
                      <span class="h1 fw-bold mb-0"><img src="{%static 'favicon.ico'%}"
                        style="width: 100px;" alt="logo"></span>
                    </div>
                    
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="p-0">
                        <span class="h6 text-danger {{mess.tags}}">{%for mess in messages%}{{mess}}{%endfor%}</span>
                    </div>
                    <div class="form-outline mb-3">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                      <label class="form-label" for="username">Username</label>
                    </div>
  
                    <div class="form-outline mb-3">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
                    <div class="">
                      <a href="/password-reset/">forget password?</a>
                  </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  </div>
</body>
</html>
